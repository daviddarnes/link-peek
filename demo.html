<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Demo of component-name Web Component" />
    <title>component-name Web Component Demo</title>

    <script type="module" src="component-name.js"></script>
  </head>
  <body>
    <h2>General usage example</h2>
    <template id="link-peek-template">
      <figure>
        <figcaption>
          <a data-key="data.title, link"></a>
          <p data-key="data.description"></p>
          <img data-key="data.logo.url" />
          <small data-key="data.publisher"></small>
        </figcaption>
        <img data-key="data.image.url" />
      </figure>
    </template>

    <link-peek api="https://api.microlink.io/?url=${link}">
      <a href="https://darn.es">David Darnes</a>
    </link-peek>
    <br>
    <link-peek api="https://api.microlink.io/?url=${link}">
      <a href="https://nordhealth.design">Nord Design System</a>
    </link-peek>
    <br>
    <link-peek api="https://api.microlink.io/?url=${link}">
      <a href="https://github.com">GitHub</a>
    </link-peek>
  </body>
</html>
